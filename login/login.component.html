

<div class="pages-body login-page flex flex-column" style="top: 50%;
left: 50%;
transform: translate(-50%, -50%);
position: absolute;">
    <div class="topbar p-3 flex justify-content-between flex-row align-items-center">
        <div class="topbar-left ml-3 flex" routerLink="/">
          
        </div>
        <div class="topbar-right mr-3 flex">
            <!-- <button pButton pRipple type="button" label="DASHBOARD" [routerLink]="['/']" -->
                    <!-- class="p-button-text p-button-plain topbar-button"></button> -->
         </div>
    </div>

    <div class="align-self-center mt-auto mb-auto">
        <div class="pages-panel card flex flex-column">
            <div class="pages-header px-3 py-1">
                <h2  style="    display: flex;
                align-items: center;
                justify-content: center;
            ">LOGIN</h2>
            </div>

            <h4 style="    display: flex;
            align-items: center;
            justify-content: center;
        ">Welcome</h4>

            <div class="pages-detail mb-4 px-6">Please use the form to sign-in Bookstore Application</div>

            <div class="input-panel flex flex-column px-3">
                <form action="" [formGroup]="userregister" style="    display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                gap: 20px;">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon" style="margin-top: 2rem;">
                        <i class="pi pi-envelope"></i>
                    </span>
                    <span class="flex flex-column gap-2">
                        <label for="email" style="font-size: 20px; margin-left: -50px;">Email</label>
                        <input type="text" id="email" pInputText formControlName="username" style="width: 100%;">
                    </span>
                    <div *ngIf="userregister.controls['username'].touched">
                        <div *ngIf="userregister.controls['username'].errors?.['required']" ><p style="color: red; position: absolute;
                            top: 54%;
                            left: 14%;">Username is required</p></div>
                        <div *ngIf="userregister.controls['username'].errors?.['email']"> <p style="color: red; position: absolute;
                            top: 51%;
                            left: 14%;">username must of type email</p>  </div>
                    </div>
                   
                </div>

                <div class="p-inputgroup mt-2 mb-4">
                    <span class="p-inputgroup-addon" style="margin-top: 2rem;">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="flex flex-column gap-2">
                        <label for="password" style="font-size: 20px; margin-left: -50px;">Password</label>
                        <input type="password" id="password" pInputText formControlName="password" style="width: 100%;">
                    </span>
                    <div *ngIf="userregister.controls['password'].touched">
                        <div *ngIf="userregister.controls['password'].errors?.['required']" ><p style="color: red;position: absolute;
                            top: 74%;
                            left: 14%;">Password is required</p></div>
                        
                    </div>
                </div>
            </form>

            </div>
            <p-toast />
            <p-button [disabled]="userregister.invalid" [loading]="load" (click)="submit(userregister)" class="login-button mb-6 px-3" label="LOGIN"></p-button>

        </div>
    </div>
</div>
