<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''" >
    <div class="logo-container">
        <button class="logo" (click)="togglebutton()">B</button>
        <div class="logo-text" *ngIf="collapsed">BookStore</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closebutton()">
    <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a  class="sidenav-nav-link" [routerLink]="[data.routelink]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">
                
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link"
            [routerLink]=" "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            (click)="logout()"
            >
                <i class='fas fa-sign-out-alt sidenav-link-icon'></i>
                <span class="sidenav-link-text">Logout</span>
            </a>
        </li>
    </ul>
</div>
