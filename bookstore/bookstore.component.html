<div class="card">
    <p-table
        [value]="data"
        [paginator]="true"
        [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">BookId</th>
                <th style="width:20%">Title</th>
                <th style="width:20%">Inventory</th>
                <th style="width:20%">SellingPrice</th>
                <th style="width:20%">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.title }}</td>
                <td>{{ data.inventory }}</td>
                <td>{{ data.sellingPrice }}</td>
                <td style="display: flex; gap: 10%;">
                    <span (click)="showDialog(data.id)" ><i class="fa fa-pencil" ></i></span> <span *ngIf="changepath" (click)="delete(data.id)"> <i class='fas fa-trash-alt'></i></span></td> 
                      
            </tr>
            
        </ng-template>
        
    </p-table>
    <div class="card flex justify-content-center">
        <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
            <span class="p-text-secondary block mb-5">Update your information.</span>
            <form action="" [formGroup]="FormGroup1">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="inventory" class="font-semibold w-6rem">Inventory</label>
                <input pInputText id="inventory" class="flex-auto" formControlName="inventory" autocomplete="off"  />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="sellingPrice" class="font-semibold w-6rem">SellingPrice</label>
                <input pInputText id="sellingPrice" class="flex-auto" formControlName="sellingPrice" autocomplete="off" />
            </div>
        </form>
            <div class="flex justify-content-end gap-2">
                <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
                <p-button label="Save" (onClick)="visible = false" (onClick)="update()"  />
            </div>
        </p-dialog>
    </div>
</div>
